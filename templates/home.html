<!-- home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analysis App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 700px;
            width: 100%;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-weight: 700;
        }
        textarea {
            resize: none;
            font-size: 1rem;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #ced4da;
            transition: 0.3s;
        }
        textarea:focus {
            outline: none;
            border-color: #2575fc;
            box-shadow: 0 0 10px rgba(37, 117, 252, 0.3);
        }
        input[type="submit"] {
            width: 100%;
            background-color: #2575fc;
            border: none;
            padding: 12px;
            font-size: 1.1rem;
            border-radius: 10px;
            transition: 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #6a11cb;
            cursor: pointer;
        }
        .prediction {
            margin-top: 25px;
            font-size: 1.3rem;
            text-align: center;
            font-weight: bold;
        }
        .alert-info {
            background-color: #e0f3ff;
            color: #007bff;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-smile-beam"></i> Sentiment Analysis</h1>
        <form action="/prediction" method="POST">
            <div class="mb-3">
                <textarea name="review" class="form-control" rows="6" placeholder="Type your review here..."></textarea>
            </div>
            <input type="submit" class="btn btn-primary btn-lg" value="Predict Sentiment">
        </form>

        {% if prediction_text %}
            <div class="prediction alert alert-info">
                <i class="fas fa-comment-dots"></i> {{ prediction_text }}
            </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS & FontAwesome -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html><!-- home.html -->
